<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón de Belleza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>App Peluqueria</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1" class="actual">Servicios</button>
                <button type="button" data-paso="2">Información Cliente</button>
                <button type="button" data-paso="3">Resumen</button>
            </nav>

            <!-- Contenido de APP -->
            <div id="paso-1" class="seccion">
                <h2>Servicios</h2>
                <p class="text-center">Elige tus servicios a continuación</p>
                <div id="servicios" class="listado-servicios">
                    <!-- Aqui iran listados los servicios -->
                </div>
            </div>

            <div id="paso-2" class="seccion">
                <h2>Tus datos y Cita</h2>
                <p class="text-center">Coloca tus datos y fecha de cita</p>
                <form class="formulario">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="date" placeholder="Tu nombre" id="nombre">
                    </div>
                    <div class="campo">
                        <label for="fecha">Fecha</label>
                        <input type="text" id="nombre">
                    </div>
                    <div class="campo">
                        <label for="hora">Hora</label>
                        <input type="time" id="hora">
                    </div>
                </form>
            </div>
            <div id="paso-3" class="seccion">
                <h2>Resumen</h2>
            </div>

            <div class="paginacion">
                <button id="anterior">&laquo;Anterior</button>
                <button id="siguiente">Siguiente&raquo;</button>
            </div>
        </div> <!--Cierre: app-->
    </div><!--Cierre: contenedor-estetica-->

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
